<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@600&family=League+Gothic&family=Montserrat+Alternates:ital,wght@0,300;1,300;1,800&display=swap"
          rel="stylesheet">
</head>
<body>

<main class="app">
    <section class="greeting">
        <h2 class="title">
            What's up, <input type="text" placeholder="Name here" id="name"/>
        </h2>
    </section>
    <section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input
					type="text"
					placeholder="e.g. Get some milk"
					name="content"
					id="content" />
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" />
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>

    <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
    </section>
</main>

<script src="main.js"></script>

</body>
</html>
